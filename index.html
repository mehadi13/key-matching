<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matcher</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="generator">
            <button title="Press 'Enter' key from keyboard" class="bg-blue border-1 button-height tooltip" onclick="generateSecretKey()">Generate Secret Key</button>
            <span id="secret-key" class="display-input text-center">******</span>
        </div>
        <div class="input">
            <div class="display">
                <label class="text-center">Enter PIN</label>
                <span id="display-input" class="display-input text-center">0</span>
            </div>

            <div class="keys">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(4)">4</button>

                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>

                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendNumber(0)">0</button>
                <button class="bg-yello border-1" onclick="deleteLast()" title="Press 'backspace' key from keyboard">X</button>
                <button class="bg-red border-1" onclick="clearInput()" title="Press 'delete' key from keyboard">Clear</button>

                <button class="col-span-full bg-green border-1" onclick="submitPIN()" title="Press 'Space' key from keyboard">Submit</button>
            </div>

            <div id="toast-green" class="notification">
                <img src="./assets/right.png" alt="icon">
                <span class="text-green">PIN matched with Key</span>
            </div>
            <div id="toast-red" class="notification">
                <img src="./assets/wrong.png" alt="icon">
                <span class="text-red">PIN not matched with Key</span>
            </div>
        </div>
    </div>
</body>
</html>
