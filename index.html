<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matcher</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
    <div class="generator">
        <button>Generate Secret Key</button>
        <input type="text" disabled/>
    </div>
    <div class="input">
        <div class="display">
            <label>Enter PIN:</label>
            <input type="text" disabled/>
        </div>

        <div class="keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>

            <button>9</button>
            <button>0</button>
            <button>x</button>
            <button>Submit</button>

            <button>Clear</button>
        </div>

        <div class="tost">
            <span>Notify</span>
        </div>
    </div>
</div>
</body>
</html>
